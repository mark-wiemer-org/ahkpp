# Whenever any tag is pushed to the repo
on:
  workflow_dispatch:
  push:
    tags:
      - '*'

name: Publish extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run package
      - name: Get package version
        uses: stevenbenitez/get-package-version-action@v1
      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          # Generated via https://open-vsx.org/user-settings/tokens
          # Saved locally as "CI VS Code Open VSX publish token"
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: "test-${{ steps.get-package-version.outputs.version }}.vsix"
          dryRun: true
          # preRelease: true
          skipDuplicate: true
