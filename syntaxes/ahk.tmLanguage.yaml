        name: support.function.ahk
      - match: >-
          \b(?!MsgBox)(?i:abs|Push|length|RemoveAt|Count|InsertAt|ObjGetCapacity|ObjRemoveAt|ObjInsertAt|StrReplace|ObjDelete|acos|asc|asin|atan|ceil|chr|cos|ObjAddRef|ObjRelease|ComObject|comobjcreate|comobjactive|comobjarray|comobjconnect|comobjenwrap|comobjerror|comobjflags|comobjget|comobjmissing|comobjparameter|comobjquery|comobjtype|comobjunwrap|comobjvalue|dllcall|exp|fileexist|fileopen|floor|format|func|getkeyname|getkeyvk|getkeysc|getkeystate|il_add|il_create|il_destroy|instr|isbyref|isfunc|islabel|isobject|ln|log|ltrim|lv_add|lv_delete|lv_deletecol|lv_getcount|lv_getnext|lv_gettext|lv_insert|lv_insertcol|lv_modify|lv_modifycol|lv_setimagelist|mod|onmessage|numget|numput|regexmatch|regexreplace|registercallback|round|rtrim|sb_seticon|sb_setparts|sb_settext|sin|sqrt|strget|strlen|strput|strsplit|substr|tan|trim|tv_add|tv_delete|tv_getchild|tv_getcount|tv_getnext|tv_get|tv_getparent|tv_getprev|tv_getselection|tv_gettext|tv_modify|varsetcapacity|winactive|winexist)(?=\()\b
        name: support.function.ahk
      - match: >-
          \b(?!MsgBox)(?<=\.)(?i:read|write|readline|writeline|readuint|readint|readint64|readshort|readushort|readchar|readuchar|readdouble|readfloat|writeuint|writeint|writeint64|writeshort|writeushort|writechar|writeuchar|writedouble|writefloat|rawread|rawwrite|seek|tell|close|insert|remove|minindex|maxindex|setcapacity|getcapacity|getaddress|newenum|haskey|clone|isoptional|__new|__call|__get|__set|__delete)(?=\()\b
        name: support.function.ahk
      - match: \b(?!MsgBox)[\w]+\s*(?=\()
        name: entity.name.function.ahk
        example: fun(
      - begin: (")
        beginCaptures:
          '1':
            name: punctuation.definition.string.begin.ahk
        end: (")(?!")|^
        endCaptures:
          '1':
            name: punctuation.definition.string.end.ahk
        patterns:
          - match: '""'
            name: constant.character.escape.ahk
        name: string.quoted.double.ahk
        example: '"string"'
      - match: \w+
        name: variable.def.ahk
