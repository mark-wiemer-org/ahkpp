fileTypes:
  - ahk
name: AutoHotkey
scopeName: source.ahk
patterns:
  - include: '#comment'
  - include: '#string'
  - include: '#script-block'
  - include: '#function'
  - include: '#function-call'
  - include: '#keyword'
  - include: '#punctuation'
  - include: '#text'
repository:
  comment:
    patterns:
      - captures:
          '1':
            name: punctuation.definition.comment.ahk
        match: (?<=^|\s+)(;).*
        name: comment.line.semicolon.ahk
        example: ;comment
      - begin: ^\s*/\*
        end: ^\s*\*/
        name: comment.block.slashstar.ahk
        example: /* comment */
  string:
    patterns:
      - begin: ^\s*\((?!.*\))
        end: ^\s*\)
        name: string.ahk
        example: I can't get mean.
  script-block:
    patterns:
      - captures:
          '1':
            name: keyword.class.ahk
          '2':
            name: support.class.ahk
          '4':
            name: keyword.class.ahk
          '5':
            name: support.class.ahk
        match: (?i:\b(class)\b\s*(\w+))\s*((extends)\s+(\w+))?
        name: classline.ahk
        example: class A extends B
      - captures:
          '1':
            name: entity.name.function.label.ahk
          '2':
            name: comment.line.semicolon.label.ahk
        match: ^\s*(\w+:)(\s+;.*)?$
        name: labelline.ahk
        example: 'label:'
      - captures:
          '1':
            name: support.function.ahk
          '2':
            name: entity.name.function.label.ahk
        match: (?i:(Gosub)\s*,?\s*(\w+))
        name: golabel.ahk
        example: Gosub label
      - captures:
          '1':
            name: entity.name.function.label.ahk
          '2':
            name: plaintext
        match: '(?i: *(:[rnksipezb0c\*]{0,2}:.+::)(.+))'
        name: hotstring.ahk
        example: '::hot::'
      - captures:
          '1':
            name: entity.name.function.label.ahk
          '2':
            name: punctuation.definition.equals.colon
        match: ^\s*([^\"]+)(::)
        name: hotkeyline.ahk
        example: '^c::'
  function-call:
    patterns:
      - captures:
          '1':
            name: string.parameter.import.ahk
          '2':
            name: comment.line.semicolon.import.ahk
        match: '#\b(?i:include|includeagain)\b(.*?)(\s+;.*)?$'
        name: keyword.control.import.ahk
        example: '#include'
      - captures:
          '1':
            name: string.parameter.directives.ahk
          '2':
            name: comment.line.semicolon.directive.ahk
        match: >-
          #\b(?i:allowsamelinecomments|clipboardtimeout|commentflag|errorstdout|escapechar|hotkeyinterval|hotkeymodifiertimeout|hotstring|if|iftimeout|ifwinactive|ifwinexist|ifwinnotactive|ifwinnotexist|inputlevel|installkeybdhook|installmousehook|keyhistory|ltrim|maxhotkeysperinterval|maxmem|maxthreads|maxthreadsbuffer|maxthreadsperhotkey|menumaskkey|noenv|notrayicon|persistent|requires|singleinstance|usehook|warn|winactivateforce)\b(.*?)(\s+;.*)?$
        name: keyword.control.directives.ahk
        example: '#persistent'
      - match: >-
          \b(?i:autotrim|blockinput|click|clipwait|control|controlclick|controlfocus|controlget|controlgetfocus|controlgetpos|controlgettext|controlmove|controlsend|controlsendraw|controlsettext|coordmode|detecthiddentext|detecthiddenwindows|drive|driveget|drivespacefree|edit|envadd|envdiv|envget|envmult|envset|envsub|envupdate|fileappend|filecopy|filecopydir|filecreatedir|filecreateshortcut|filedelete|fileencoding|filegetattrib|filegetshortcut|filegetsize|filegettime|filegetversion|fileinstall|filemove|filemovedir|fileread|filereadline|filerecycle|filerecycleempty|fileremovedir|fileselectfile|fileselectfolder|filesetattrib|filesettime|formattime|getkeystate|gosub|goto|groupactivate|groupadd|groupclose|groupdeactivate|gui|guicontrol|guicontrolget|hotkey|ifequal|ifexist|ifgreater|ifgreaterorequal|ifinstring|ifless|iflessorequal|ifmsgbox|ifnotequal|ifnotexist|ifnotinstring|ifwinactive|ifwinexist|ifwinnotactive|ifwinnotexist|imagesearch|inidelete|iniread|iniwrite|input|inputbox|keyhistory|keywait|listhotkeys|listlines|listvars|menu|mouseclick|mouseclickdrag|mousegetpos|mousemove|msgbox|onexit|outputdebug|pause|pixelgetcolor|pixelsearch|postmessage|process|progress|random|regdelete|regread|regwrite|reload|run|runas|runwait|send|sendevent|sendinput|sendlevel|sendmessage|sendmode|sendplay|sendraw|setbatchlines|setcapslockstate|setcontroldelay|setdefaultmousespeed|setenv|setformat|setkeydelay|setmousedelay|setnumlockstate|setscrolllockstate|setstorecapslockmode|setregview|settimer|settitlematchmode|setwindelay|setworkingdir|shutdown|sleep|sort|soundbeep|soundget|soundgetwavevolume|soundplay|soundset|soundsetwavevolume|splashimage|splashtextoff|splashtexton|splitpath|statusbargettext|statusbarwait|stringcasesense|stringgetpos|stringleft|stringlen|stringlower|stringmid|stringreplace|stringright|stringsplit|stringtrimleft|stringtrimright|stringupper|suspend|sysget|thread|tooltip|transform|traytip|urldownloadtofile|winactivate|winactivatebottom|winclose|winget|wingetactivestats|wingetactivetitle|wingetclass|wingetpos|wingettext|wingettitle|winhide|winkill|winmaximize|winmenuselectitem|winminimize|winminimizeall|winminimizeallundo|winmove|winrestore|winset|winsettitle|winshow|winwait|winwaitactive|winwaitclose|winwaitnotactive)\b
        name: support.function.ahk
        example: winkill
      - match: >-
          \b(?!MsgBox)(?<=\.)(?i:length|ateof|encoding|__handle|name|isbuiltin|isvariadic|minparams|maxparams|position|pos)(?!\[|\(|\.)\b
        name: support.function.ahk
        example: .length
      - match: >-
          \b(?!MsgBox)(?i:a_ahkpath|a_args|a_listlines|a_sendmode|a_sendlevel|a_storecapslockmode|a_coordmodetooltip|a_coordmodepixel|a_coordmodemouse|a_coordmodecaret|a_coordmodemenu|a_timeidlekeyboard|a_timeidlemouse|a_defaultgui|a_defaultlistview|a_defaulttreeview|a_comspec|a_ahkversion|a_appdata|a_appdatacommon|a_autotrim|a_batchlines|a_caretx|a_carety|a_clipboard|a_computername|a_controldelay|a_cursor|a_dd|a_ddd|a_dddd|a_defaultmousespeed|a_desktop|a_desktopcommon|a_detecthiddentext|a_detecthiddenwindows|a_endchar|a_eventinfo|a_exitreason|a_fileencoding|a_formatfloat|a_formatinteger|a_gui|a_guievent|a_guicontrol|a_guicontrolevent|a_guiheight|a_guiwidth|a_guix|a_guiy|a_hour|a_iconfile|a_iconhidden|a_iconnumber|a_icontip|a_index|a_initialworkingdir|a_ipaddress1|a_ipaddress2|a_ipaddress3|a_ipaddress4|a_is64bitos|a_isadmin|a_iscompiled|a_iscritical|a_ispaused|a_issuspended|a_isunicode|a_keydelayplay|a_keydelay|a_keydurationplay|a_keyduration|a_language|a_lasterror|a_linefile|a_linenumber|a_loopfield|a_loopfileattrib|a_loopfiledir|a_loopfileext|a_loopfilefullpath|a_loopfilelongpath|a_loopfilename|a_loopfilepath|a_loopfileshortname|a_loopfileshortpath|a_loopfilesize|a_loopfilesizekb|a_loopfilesizemb|a_loopfiletimeaccessed|a_loopfiletimecreated|a_loopfiletimemodified|a_loopreadline|a_loopregkey|a_loopregname|a_loopregsubkey|a_loopregtimemodified|a_loopregtype|a_mday|a_min|a_mm|a_mmm|a_mmmm|a_mon|a_mousedelayplay|a_mousedelay|a_msec|a_mydocuments|a_now|a_nowutc|a_numbatchlines|a_ostype|a_osversion|a_priorhotkey|a_priorkey|a_programfiles|a_programs|a_programscommon|a_ptrsize|a_regview|a_screendpi|a_screenheight|a_screenwidth|a_scriptdir|a_scriptfullpath|a_scripthwnd|a_scriptname|a_sec|a_space|a_startmenu|a_startmenucommon|a_startup|a_startupcommon|a_stringcasesense|a_tab|a_temp|a_thisfunc|a_thishotkey|a_thislabel|a_thismenu|a_thismenuitem|a_thismenuitempos|a_tickcount|a_timeidle|a_timeidlephysical|a_timesincepriorhotkey|a_timesincethishotkey|a_titlematchmode|a_titlematchmodespeed|a_username|a_wday|a_windelay|a_windir|a_workingdir|a_yday|a_year|a_yweek|a_yyyy|clipboard|clipboardall|comspec|errorlevel|programfiles|true|false)\b
        name: constant.language.ahk
        example: A_ScriptDir
  keyword:
    patterns:
      - match: \b(?!MsgBox)(?i:this)\b
        name: support.class.ahk
        example: this
      - match: >-
          \b(?!MsgBox)(?i:new|__New|__Delete|__Set|__Get|__Call|shift|lshift|rshift|alt|lalt|ralt|control|lcontrol|rcontrol|ctrl|lctrl|rctrl|lwin|rwin|appskey|altdown|altup|shiftdown|shiftup|ctrldown|ctrlup|lwindown|lwinup|rwindown|rwinup|lbutton|rbutton|mbutton|wheelup|wheelleft|wheelright|wheeldown|xbutton1|xbutton2|joy1|joy2|joy3|joy4|joy5|joy6|joy7|joy8|joy9|joy10|joy11|joy12|joy13|joy14|joy15|joy16|joy17|joy18|joy19|joy20|joy21|joy22|joy23|joy24|joy25|joy26|joy27|joy28|joy29|joy30|joy31|joy32|joyx|joyy|joyz|joyr|joyu|joyv|joypov|joyname|joybuttons|joyaxes|joyinfo|space|tab|enter|escape|esc|backspace|bs|delete|del|insert|ins|pgup|pgdn|home|end|up|down|left|right|printscreen|ctrlbreak|pause|scrolllock|capslock|numlock|numpad0|numpad1|numpad2|numpad3|numpad4|numpad5|numpad6|numpad7|numpad8|numpad9|numpadmult|numpadadd|numpadsub|numpaddiv|numpaddot|numpaddel|numpadins|numpadclear|numpadup|numpaddown|numpadleft|numpadright|numpadhome|numpadend|numpadpgup|numpadpgdn|numpadenter|f1|f2|f3|f4|f5|f6|f7|f8|f9|f10|f11|f12|f13|f14|f15|f16|f17|f18|f19|f20|f21|f22|f23|f24|browser_back|browser_forward|browser_refresh|browser_stop|browser_search|browser_favorites|browser_home|volume_mute|volume_down|volume_up|media_next|media_prev|media_stop|media_play_pause|launch_mail|launch_media|launch_app1|launch_app2|vk\d+|sc\d+)\b(?!\s*\()\b
        name: keyword.keys.ahk
        example: LButton
      - match: >-
          \b(?!MsgBox)(?<!\.)(?i:rgb|ahk_id|ahk_exe|ahk_pid|ahk_class|ahk_group|not|or|and|topmost|setlabel|static|global|local|byref|seconds|minutes|hours|days|logoff|error|single|pic|ddl|iconsmall|tile|report|sortdesc|nosort|nosorthdr|grid|hdr|range|guiescape|guiclose|guisize|guicontextmenu|guidropfiles|buttons|expand|first|imagelist|lines|wantctrla|wantf2|vis|visfirst|uppercase|lowercase|limit|password|multi|wantreturn|group|check3|checked|checkedgray|readonly|password|notab|move|focus|choosestring|pos|enabled|visible|alttab|shiftalttab|alttabmenu|alttabandmenu|alttabmenudismiss|notimers|interrupt|blind|raw|on|all|base)(?!\[|\(|\.)\b
        name: keyword.other.ahk
        example: text
      # - match: (?i)\b(?<=\b1stField\b\s*,?\s*)()\b
      # - match: (?i)\b(?<=\b2ndField\b\s*,?[^,]+,\s*)()\b
      # - match: (?i)\b(?<=\b3rdField\b\s*,?[^,]+,\s*[^,]+,\s*)()\b
      # - match: (?i)\b(?<=\bCOMMAND\b\s*,?\s*WORD\s*,\s*)()\b
      # TODO
      # GuiControl Progress SplashImage
      - match: (?i)\b(?<=\bCoordMode\b\s*,?\s*)(ToolTip|Pixel|Mouse|Caret|Menu)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bCoordMode\b\s*,?[^,]+,\s*)(Screen|Relative|Window|Client)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bDrive\b\s*,?\s*)(Label|Lock|Unlock|Eject)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bDriveGet\b\s*,?[^,]+,\s*)(List|Capacity|FS|FileSystem|Label|Serial|Type|Status|StatusCD)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bDriveGet\b\s*,?\s*List\s*,\s*)(CDROM|REMOVABLE|FIXED|NETWORK|RAMDISK|UNKNOWN)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bFormatTime\b\s*,?[^,]+,\s*[^,]*,\s*)(Time|ShortDate|LongDate|YearMonth|YDay|YDay0|WDay|YWeek)\b
        name: keyword.other.ahk
        # GUI
      - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?)(New|Add|Show|Submit|Cancel|Hide|Destroy|Font|Color|Margin|Menu|Minimize|Maximize|Restore|Flash|Default)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?Add\s*,\s*)(Text|Edit|UpDown|Picture|Button|Checkbox|Radio|DropDownList|ComboBox|ListBox|ListView|TreeView|Link|Hotkey|DateTime|MonthCal|Slider|Progress|GroupBox|Tab|Tab2|Tab3|StatusBar|ActiveX|Custom)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?Show\s*,[^,]*)(Center|xCenter|yCenter|AutoSize|Minimize|Maximize|Restore|NoActivate|NA|Hide)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?Submit\s*,\s*)NoHide\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?Font\s*,[^,]*)(Bold|Italic|Strike|Underline|Norm)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?Color\s*,\s*)(Default|Black|Silver|Gray|White|Maroon|Red|Purple|Fuchsia|Green|Lime|Olive|Yellow|Navy|Blue|Teal|Aqua)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?Flash\s*,\s*)Off\b
        name: keyword.other.ahk
        # GUI Options and styles for a window
      - match: (?i)\b(?<=\bGui\b\s*,?\s*(((\w+|%\w+%):\s*)?New\s*,)?[^,]*)(AlwaysOnTop|Border|Caption|Delimiter|Disabled|DPIScale|Hwnd|Label|LastFound|LastFoundExist|MaximizeBox|MinimizeBox|MinSize|MaxSize|OwnDialogs|Owner|Parent|Resize|SysMenu|Theme|ToolWindow)\b
        name: keyword.other.ahk
        # GUI ADD - Positioning and Sizing of Controls
      - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?Add\s*,\s*(\w+|%\w+%)\s*,[^,]*)(wp|hp|x|y|xp|yp|xm|ym|xs|ys)\b
        name: keyword.other.ahk
        # GUI ADD - Controls' Common Styles and Other Options
      - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?Add\s*,\s*(\w+|%\w+%)\s*,[^,]*)(AltSubmit|Choose|Disabled|Hidden|Left|Right|Center|Section|Tabstop|Wrap|VScroll|HScroll|Controls|BackgroundTrans|Background|Border|HwndOutputVar|Theme)\b
        name: keyword.other2.ahk
      # - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?WORD\s*,\s*)()\b
      # - match: (?i)\b(?<=\bGui\b\s*,?\s*((\w+|%\w+%):\s*)?WORD\s*,[^,]*)()\b
      # name: keyword.other.ahk
      - match: (?i)\b(?<=If\s+(\w+|%\w+%)\s+)(is\s+(not\s+)?(Integer|Float|Number|Digit|Xdigit|Alpha|Upper|Lower|Alnum|Space|Time|Date))\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=If\s+(\w+|%\w+%)\s+(not\s+)?)(between|contains|in)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=IfMsgBox\s*,?\s*)(Yes|No|OK|Cancel|Abort|Ignore|Retry|Continue|TryAgain|Timeout)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bLoop\b\s*,?\s*)(Files|Parse|Read|Reg)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bLoop\b\s*,?\s*Reg\s*,\s*)(HKEY_LOCAL_MACHINE|HKEY_USERS|HKEY_CURRENT_USER|HKEY_CLASSES_ROOT|HKEY_CURRENT_CONFIG|HKLM|HKU|HKCU|HKCR|HKCC)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bLoop\b\s*,?\s*Reg\s*,\s*[^,]+,\s*)(KV?R?|KR?V?|VK?R?|VR?K?|RK?V?|RV?K?)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bMenu\b\s*,?\s*)Tray\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bMenu\b\b\s*,?[^,]+,\s*)(Add|Insert|Delete|DeleteAll|Rename|Check|Uncheck|ToggleCheck|Enable|Disable|ToggleEnable|Default|NoDefault|Standard|NoStandard|Icon|NoIcon|Tip|Show|Color|Click|MainWindow|NoMainWindow|UseErrorLevel)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bProcess\b\s*,?\s*)(Exist|Close|List|Priority|Wait|WaitClose)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bProcess\b\s*,?\s*Priority\s*,\s*[^,]+,\s*)(L|Low|B|BelowNormal|N|Normal|A|AboveNormal|H|High|R|Realtime)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\b(SetCapsLockState|SetNumLockState|SetScrollLockState)\b\s*,?\s*)(On|Off|AlwaysOn|AlwaysOff)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bSetFormat\b\s*,?\s*)(Integer|Float|IntegerFast|FloatFast)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bSetFormat\b\s*,?\s*(Integer|IntegerFast)\s*,\s*)(D|H|HEX)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bTransform\b\s*,?[^,]+,\s*)(Unicode|Deref|HTML|Asc|Chr|Mod|Exp|Sqrt|Log|Ln|Round|Ceil|Floor|Abs|Sin|Cos|Tan|ASin|ACos|ATan|Pow|BitNot|BitAnd|BitOr|BitXOr|BitShiftLeft|BitShiftRight)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bWinGet\b\s*,?[^,]+,\s*)(ID|IDLast|PID|ProcessName|ProcessPath|Count|List|MinMax|ControlList|ControlListHwnd|Transparent|TransColor|Style|ExStyle)\b
        name: keyword.other.ahk
      - match: (?i)\b(?<=\bWinSet\b\s*,?\s*)(AlwaysOnTop|Bottom|Top|Disable|Enable|Redraw|Style|ExStyle|Region|Transparent|TransColor)\b
        name: keyword.other.ahk
      - match: >-
          \b(?!MsgBox)(?<!\.)(?i:if|else|switch|case|return|loop|break|for|while|class|extends|catch|finally|throw|try|until|continue|critical|exit|exitapp)\b
        name: keyword.control.ahk
      - match: "(?x) \\b\r\n((0(x|X)[0-9a-fA-F]*)\r\n|(\r\n  ([0-9]+\\.?[0-9]*)\r\n  |(\\.[0-9]+)\r\n )((e|E)(\\+|-)?[0-9]+)?\r\n)\\b\r\n"
        name: constant.numeric.ahk
      - match: \+|-|\*|\^|/|&|#|!|~|\|
        name: keyword.operator.arithmetic.ahk
      - match: ':=|\.=|=|::'
        name: keyword.operator.assignment.ahk
      - match: <|>|<>|[<>=]=|!=
        name: keyword.operator.comparison.ahk
  punctuation:
    patterns:
      - match: ':|\?|`|,'
        name: punctuation.ahk
      - match: '[\[\](){}]'
        name: punctuation.bracket.ahk
      - match: '%'
        name: punctuation.definition.variable.percent.ahk
  function:
    patterns:
      - captures:
          '1':
            name: entity.name.function.ahk
          '2':
            name: punctuation.bracket.parenthesis.ahk
          '3':
            patterns:
              - include: '#text'
          '4':
            name: punctuation.bracket.parenthesis.ahk
          '5':
            name: punctuation.bracket.curly.ahk
          '6':
            name: comment.line.semicolon.functionline.ahk
        match: (?i:^(\s*\w+)(?<!if|while)(\()(.*)(\))\s*({)(\s+;.*)?$)
        name: functionline.ahk
        example: fun(){
  text:
    patterns:
      - match: >-
          \b(?i:autotrim|Exception|blockinput|click|clipwait|control|controlclick|controlfocus|controlget|controlgetfocus|controlgetpos|controlgettext|controlmove|controlsend|controlsendraw|controlsettext|coordmode|detecthiddentext|detecthiddenwindows|drive|driveget|drivespacefree|edit|envadd|envdiv|envget|envmult|envset|envsub|envupdate|fileappend|filecopy|filecopydir|filecreatedir|filecreateshortcut|filedelete|fileencoding|filegetattrib|filegetshortcut|filegetsize|filegettime|filegetversion|fileinstall|filemove|filemovedir|fileread|filereadline|filerecycle|filerecycleempty|fileremovedir|fileselectfile|fileselectfolder|filesetattrib|filesettime|formattime|getkeystate|gosub|goto|groupactivate|groupadd|groupclose|groupdeactivate|gui|guicontrol|guicontrolget|hotkey|ifequal|ifexist|ifgreater|ifgreaterorequal|ifinstring|ifless|iflessorequal|ifmsgbox|ifnotequal|ifnotexist|ifnotinstring|ifwinactive|ifwinexist|ifwinnotactive|ifwinnotexist|imagesearch|inidelete|iniread|iniwrite|input|inputbox|keyhistory|keywait|listhotkeys|listlines|listvars|menu|mouseclick|mouseclickdrag|mousegetpos|mousemove|msgbox|onexit|outputdebug|pause|pixelgetcolor|pixelsearch|postmessage|process|progress|random|regdelete|regread|regwrite|reload|run|runas|runwait|send|sendevent|sendinput|sendlevel|sendmessage|sendmode|sendplay|sendraw|setbatchlines|setcapslockstate|setcontroldelay|setdefaultmousespeed|setenv|setformat|setkeydelay|setmousedelay|setnumlockstate|setscrolllockstate|setstorecapslockmode|setregview|settimer|settitlematchmode|setwindelay|setworkingdir|shutdown|sleep|sort|soundbeep|soundget|soundgetwavevolume|soundplay|soundset|soundsetwavevolume|splashimage|splashtextoff|splashtexton|splitpath|statusbargettext|statusbarwait|stringcasesense|stringgetpos|stringleft|stringlen|stringlower|stringmid|stringreplace|stringright|stringsplit|stringtrimleft|stringtrimright|stringupper|suspend|sysget|thread|tooltip|transform|traytip|urldownloadtofile|winactivate|winactivatebottom|winclose|winget|wingetactivestats|wingetactivetitle|wingetclass|wingetpos|wingettext|wingettitle|winhide|winkill|winmaximize|winmenuselectitem|winminimize|winminimizeall|winminimizeallundo|winmove|winrestore|winset|winsettitle|winshow|winwait|winwaitactive|winwaitclose|winwaitnotactive)\b
